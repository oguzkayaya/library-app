<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New Publisher</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="row justify-content-center m-5">
    <div class="col-md-6">
        <form action="#" th:action="@{/publishers}" th:object="${publisher}" method="post">
            <div class="input-group mb-3">
                <input type="text" name="name" placeholder="Publisher name" class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="description" placeholder="Description" class="form-control">
            </div>
            <div class="input-group mb-3 row justify-content-center">
                <input type="submit" value="Add" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>
</form>
</body>
</html>
