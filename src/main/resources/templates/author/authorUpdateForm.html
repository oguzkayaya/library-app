<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Author Update</title>
    <link th:href="@{/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="row justify-content-center m-5">
    <div class="col-md-6">
        <form action="#" th:action="@{/authors/update/} + ${updateAuthor.id}" th:object="${author}" method="post">
            <div class="input-group mb-3">
                <input type="text" name="name" th:value="${updateAuthor.name}" placeholder="Author name"
                       class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="description" th:value="${updateAuthor.description}" placeholder="Description"
                       class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="gender" th:value="${updateAuthor.gender}" placeholder="Gender"
                       class="form-control">
            </div>
            <div class="input-group mb-3">
                <input type="text" name="birthDate" th:value="${updateAuthor.birthDate}" placeholder="Birth year"
                       class="form-control">
            </div>
            <div class="input-group mb-3 row justify-content-center">
                <input type="submit" value="Update" class="btn btn-secondary">
            </div>
        </form>
    </div>
</div>
</body>
</html>
