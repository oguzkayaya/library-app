<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/header :: navbar"></div>
<div class="container">
    <div class="row justify-content-center">
        <input class="btn btn-secondary mb-3" type="button" value="New Author"
               th:onclick="|window.location.href='/authors/new'|">
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Author Name</th>
                <th scope="col">Description</th>
                <th scope="col">Gender</th>
                <th scope="col">Birth Year</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="author: ${authors}">
                <th scope="row" th:text="${author.id}"></th>
                <td th:text="${author.name}"></td>
                <td th:text="${author.description}"></td>
                <td th:text="${author.gender}"></td>
                <td th:text="${author.birthDate}"></td>
                <td>
                    <button class="btn btn-danger btn-sm"
                            th:onclick="|window.location.href='/authors/delete/${author.id}'|">Delete
                    </button>
                    <button class="btn btn-info btn-sm"
                            th:onclick="|window.location.href='/authors/update/${author.id}'|">
                        Update
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
